id: singular-001
name: Singular Construction
pattern: Applies to nouns, pronouns, determinatives, and proper names
meanings:
  '1':
    implements: grammatical-number-001.1
    specialization: Specifies exactly one countable entity
    examples:
      - form: cat-
        note: Single entity
      - form: it
        note: Single entity reference
      - form: this
        note: Single entity determination
    relations:
      - 1
  '2':
    implements: grammatical-number-001.2
    specialization: Marks unity/wholeness for non-count nouns
    examples:
      - form: rice
        note: Undivided non-count substance
    relations:
      - 2
relations:
  '1':
    construction: n-common-001
    type: related-to
    notes: Standard host
  '2':
    construction: n-mass-001
    type: related-to
    notes: Mass host (unity construal)