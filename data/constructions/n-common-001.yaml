id: n-common-001
name: "Common Noun"
pattern: "Uncapitalized noun root [a-z]+"
meanings:
 1:
   definition: "Denotes categorical feature bundle"
   details: "Core semantic features that characterize a category of entities"
   examples:
     - form: "dog-"
       note: "Canine-related features"
     - form: "chair-"
       note: "Seating-related features"
   relations: [1, 2]
 2:
   definition: "Denotes functional feature bundle"
   details: "Semantic features related to typical uses or roles"
   examples:
     - form: "teacher-"
       note: "Teaching-related features"
     - form: "knife-"
       note: "Cutting-related features"
   relations: [1, 3]
 3:
   definition: "Denotes compositional feature bundle"
   details: "Semantic features related to typical material or structure"
   examples:
     - form: "wood-"
       note: "Material-related features"
     - form: "wall-"
       note: "Structure-related features"
   relations: [2, 4]
 4:
   definition: "Denotes relational feature bundle"
   details: "Semantic features indicating typical relations to other entities"
   examples:
     - form: "mother-"
       note: "Parental-relation features"
     - form: "neighbor-"
       note: "Proximity-relation features"
   relations: [3, 4]
relations:
 1:
   construction: "nom-common-001"
   type: "projects-to"
 2:
   construction: "category-001"
   type: "enables"
 3:
   construction: "function-001"
   type: "enables"
 4:
   construction: "relation-001"
   type: "enables"