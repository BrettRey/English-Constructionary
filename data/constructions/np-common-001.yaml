id: np-common-001
name: Common Noun Phrase
pattern: 'NP[N-Type: Common]'
meanings:
  '1':
    definition: Refers to entities or concepts that are not unique individuals
    examples:
      - form: dog
        note: General reference to the kind
      - form: the books
        note: Specific reference to a set of books
constraints:
  - type: syntactic
    description: Must contain a common noun
semanticType: reference
relatedConstructions:
  - id: np-001
    relationship: inherits-from
  - id: np-bare-001
    relationship: specialization-of
  - id: np-det-001
    relationship: specialization-of
