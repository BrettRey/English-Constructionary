id: numerative-addition-asyndetic-001
name: Numerative Addition Coordination (without and)
pattern: "[DP magnitude] + [DP addition]"
meanings:
  '1':
    definition: Additive numerative formed by juxtaposing magnitude and addition without and
    examples:
      - form: two hundred five
        note: 200 + 5 (asyndetic addition)
      - form: two thousand seven
        note: 2000 + 7 (asyndetic addition)
