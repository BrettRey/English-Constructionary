id: np-det-001
pattern: "NP[Det Nom]"
name: "Determined Noun Phrase"
meanings:
  - meaning: "Referential, typically with specific or contextually identifiable referent"
    examples:
      - form: "the dog"
        notes: "Could refer to a specific dog previously mentioned or identifiable from context."
      - form: "those books"
        notes: "Refers to specific books that are likely identifiable by the listener."
