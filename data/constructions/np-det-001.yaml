id: np-det-001
name: Determined Noun Phrase
pattern: NP[Det Nom]
meanings:
  '1':
    definition: Nominal with a determiner function, forming an NP marked as definite or indefinite
    examples:
      - form: the new car
        note: Definite determinative realization
      - form: one new car
        note: Indefinite determinative realization
      - form: Ally's new car
        note: Genitive NP realizing determiner function
      - form: what size hat
        note: Plain NP determiner in interrogatives
constraints:
  - type: syntactic
    description: Determiner function is a dependent in NP structure.
  - type: structural
    description: Singular count nominals generally require determination; bare plural and non-count nominals can be determinerless in some contexts.
relatedConstructions:
