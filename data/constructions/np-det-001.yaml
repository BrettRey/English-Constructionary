id: np-det-001
name: Determined Noun Phrase
pattern: NP[Det Nom]
meanings:
  '1':
    definition: Referential, typically with specific or contextually identifiable referent
    details: 'Related constructions: np-def-001 (inherits-from); np-indef-001 (inherits-from)'
    examples:
      - form: the dog
        note: Could refer to a specific dog previously mentioned or identifiable from context.
      - form: those books
        note: Refers to specific books that are likely identifiable by the listener.
