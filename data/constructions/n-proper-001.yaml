id: n-proper-001
name: Proper Noun
pattern: Capitalized noun root [A-Z][a-z]+
type: syntactic
dimensions:
  form: "Capitalized noun root; morphologically simple or compound"
  meaning: "Individual-specific, archetypal, institutional, or geographical features"
  function: "Head of proper NP; licenses bare NP without determiner"
  distribution: "Heads Nom in proper NPs; modifier position in N-N compounds"
meanings:
  '1':
    definition: Denotes individual-specific feature bundle
    details: Core semantic features characterizing a particular individual
    examples:
      - form: Einstein-
        note: Features of Einstein-ness
      - form: Shakespeare-
        note: Features of Shakespeare-ness
    relations:
      - 1
      - 5
  '2':
    definition: Denotes archetypal feature bundle
    details: Characteristic semantic features that can ground metaphorical extension
    examples:
      - form: Waterloo-
        note: Defeat-related features
      - form: Marathon-
        note: Endurance-related features
    relations:
      - 1
  '3':
    definition: Denotes institutional feature bundle
    details: Semantic features associated with institutional entities
    examples:
      - form: Harvard-
        note: University-related features
      - form: Congress-
        note: Legislative-related features
  '4':
    definition: Denotes geographical feature bundle
    details: Semantic features associated with locations
    examples:
      - form: Pacific-
        note: Ocean-related features
      - form: Everest-
        note: Mountain-related features
relations:
  '1':
    construction: np-proper-001
    type: related-to
    notes: 'Original type: projects-to.'
  '5':
    construction: proper-name-001
    type: related-to
    notes: Semantic counterpart
relatedConstructions:
