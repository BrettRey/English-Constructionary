id: subject-determiner-001
name: Subject-determiner (Genitive NP)
pattern: "NP[genitive] + N"
meanings:
  '1':
    definition: Genitive NP realizes determiner function with a subject-like semantic relation to the head nominal
    examples:
      - form: "Brett's use of the microphone"
        note: Genitive NP corresponds to the subject/agent of the nominalization
      - form: "the committee's approval of the plan"
        note: Genitive NP corresponds to the notional subject of the event noun
constraints:
  - type: syntactic
    description: Genitive NP occupies the determiner position in NP structure.
  - type: semantic
    description: Genitive NP stands in a subject-like relation to the head noun (e.g., agent/experiencer of a nominalized predicate), not mere possession.
formRefs:
  - subject-determiner-genitive
syntacticRefs:
