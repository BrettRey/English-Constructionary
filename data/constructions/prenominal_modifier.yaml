id: prenominal-modifier-001
name: Bare Plural with Prenominal Modifier
pattern: '[Modifier:AdjP Head:NP-PL]'
type: syntactic
meanings:
  '1':
    definition: Category/kind modification with property attribution
    examples:
      - form: old men
        note: Prototypical property-denoting usage; Direct property modification (age attribute)
      - form: other men
        note: Requires contextual reference set; Complementary set relation
constraints:
  - type: syntactic
    description: Modifier must be adjectival
  - type: morphological
    description: Head must be plural
semanticType: reference
relatedConstructions:
  - id: def-prenominal-001
    relationship: alternates-with
    notes: The definite version (the old men) refers to specific group
