id: absolute-negator-pronoun-001
name: Absolute Negator Pronouns
pattern: "NP[absolute negator] + VP"
meanings:
  '1':
    definition: Encodes clausal negation via a negative pronoun or pro-form
    examples:
      - form: "Nobody knew where Kim was."
        note: Negative subject
      - form: "Kim had done nothing about it."
        note: Negative object
      - form: "We liked none of them."
        note: Independent negative determinative
constraints:
  - type: syntactic
    description: Negative property percolates from the negator NP to the clause.
  - type: semantic
    description: Alternates with verbal negation plus any/either/ever (e.g., "didn't do anything").
formRefs:
  - absolute-negator-compound
relatedConstructions:
  - id: no-determiner-001
    relationship: related-to
  - id: never-adv-negation-001
    relationship: related-to
