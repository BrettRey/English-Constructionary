id: negation-not-001
name: Clause Negation with not
pattern: Aux/Modal + not (or -n't)
meanings:
  '1':
    definition: Negates a proposition or predication
    examples:
      - form: She did not agree
        note: Propositional negation
      - form: They aren't coming
        note: Negation with contracted not
  '2':
    definition: Marks contrast with an expected or presupposed positive alternative
    examples:
      - form: It's not that simple
        note: Contrastive negation
      - form: He didn't just leave
        note: Negated expectation
