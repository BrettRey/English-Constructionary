id: secondary-verbal-negation-001
name: Secondary Verbal Negation
pattern: "not + VP[secondary]"
type: syntactic
meanings:
  '1':
    definition: Negates a non-finite or subjunctive clause without do-support
    examples:
      - form: "It is vital that he [not] be told."
        note: Subjunctive clause
      - form: "[Not] locking the doors is unwise."
        note: Gerund-participial clause
      - form: "a plan [not] approved by the board"
        note: Past-participial clause
      - form: "It looks bad for them [not] to smile."
        note: Infinitival clause
constraints:
  - type: syntactic
    description: Not premodifies the secondary VP; do-support is unavailable.
  - type: position
    description: In to-infinitivals, not may appear before or after to (e.g., "for them to not smile").
relatedConstructions:
  - id: imperative-negation-do-001
    relationship: related-to
  - id: constituent-not-negation-001
    relationship: related-to
