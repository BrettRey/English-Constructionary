id: degree-001
name: Degree
pattern: XP[{more|less} + X] | XP[X + -er] | XP[{most|least} + X] | XP[X + -est] | XP[as + X + as]
meanings:
  '1':
    definition: Denotes relative scale position
    details: Semantic features encoding comparative, superlative and equative scale relations
    examples:
      - form: taller/shorter than; more/less expensive than
        note: Bidirectional comparison
      - form: tallest/shortest; most/least expensive
        note: Scale endpoints
      - form: as tall as
        note: Scale equality
    relations:
      - 1
      - 2
  '2':
    definition: Denotes scale intervals
    details: Semantic features encoding degree of difference between scale points
    examples:
      - form: much taller/slightly shorter
        note: Relative intervals
      - form: two feet taller/three times less
        note: Measured intervals
    relations:
      - 2
      - 3
  '3':
    definition: Denotes comparison classes
    details: Semantic features encoding reference sets for comparison
    examples:
      - form: taller than average/most expensive of all
        note: Set comparison
      - form: as tall as expected/least expensive option
        note: Standard comparison
    relations:
      - 3
      - 4
relations:
  '1':
    construction: comparison-001
    type: related-to
    notes: 'Original type: projects-to.'
  '2':
    construction: measure-001
    type: related-to
    notes: 'Original type: enables.'
  '3':
    construction: standard-001
    type: related-to
    notes: 'Original type: enables.'
  '4':
    construction: scale-001
    type: related-to
    notes: 'Original type: enables.'
  '5':
    construction: gradation-001
    type: implements
hpc:
  status: hpc
  cluster:
    core:
      - property: "Scale comparison morphology/periphrasis"
        diagnostics: ["-er/-est", "more/most", "as X as"]
        weight: high
      - property: "Degree modification of gradable predicates"
        diagnostics: ["compatible with gradable adjectives/adverbs"]
        weight: high
    peripheral:
      - property: "Measure phrase integration"
        diagnostics: ["two inches taller", "three times as X"]
        weight: medium
  stabilisers:
    - type: acquisition
      evidence: "early acquisition of comparative frames"
    - type: entrenchment
      evidence: "high-frequency degree templates reinforce usage"
    - type: functional-pressure
      evidence: "need to encode relative scale positions"
    - type: processing-economy
      evidence: "short comparative morphology favored in production"
  projectibility:
    scope: "new gradable predicates generalize to degree frames"
    evidence: "productivity of -er/-est and periphrastic more/most"
    confidence: medium
  homeostasis:
    perturbations:
      - "loss of degree morphology shifts toward periphrastic comparatives"
  variation:
    activation_states:
      - context: "gradable vs nongradable predicates"
        effect: "degree frames degraded with absolute adjectives"
    speaker_variation: "analytic vs synthetic comparative preference by register"
  boundaries:
    overlaps_with:
      - adjective-001
    known_boundary_items:
      - "unique"
      - "dead"
  grain:
    level: meso
    parent_families:
      - modification
  coupling:
    linked_cluster: "semantic gradability"
    mechanism: "bidirectional inference between scale construal and degree morphology"
