id: neither-nor-coordination-001
name: Correlative Coordination with neither...nor
pattern: "neither X nor Y"
type: syntactic
meanings:
  '1':
    definition: Negates both conjuncts in a coordination
    examples:
      - form: "He [neither] knew [nor] cared where his children were."
        note: VP coordination
      - form: "[Neither] Kim [nor] Pat replied."
        note: NP coordination
constraints:
  - type: syntactic
    description: Correlative markers neither and nor introduce paired coordinates.
  - type: semantic
    description: Both coordinated alternatives fall under negation.
formRefs:
  - neither-nor-correlative
relatedConstructions:
  - id: absolute-negator-pronoun-001
    relationship: related-to
