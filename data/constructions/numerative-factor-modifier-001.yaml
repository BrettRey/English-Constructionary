id: numerative-factor-modifier-001
name: Factor + Magnitude Numerative
pattern: "Det[factor] + Det[magnitude] (+ N)"
meanings:
  '1':
    definition: Multiplicative numerative built by combining a factor with a magnitude head
    examples:
      - form: two hundred books
        note: 2 × 100
      - form: forty-two million people
        note: 42 × 1,000,000
constraints:
  - type: structural
    description: Factor is a modifier of the magnitude head, not a determiner of the NP.
  - type: structural
    description: Factor is drawn from basic numeratives (single-digit, ten, teens, decades, or compounds).
