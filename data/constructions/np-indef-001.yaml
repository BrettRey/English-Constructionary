id: np-indef-001
name: Indefinite NP Construction
pattern: Indefinite determiner + Nominal | Existential quantifier + Nominal | Bare plural/non-count Nominal
meanings:
  '1':
    definition: Refers to/predicates non-identifiable instance
    details: Refers to or predicates property of novel/arbitrary instance of nominal's type
    examples:
      - form: A dog barked
        note: Refers to non-specific dog
      - form: She is a teacher
        note: Predicates category membership
    relations:
      - 1
      - 2
  '2':
    definition: Refers to/predicates partial set
    details: Refers to or predicates property of some subset of nominal's type
    examples:
      - form: Some students passed
        note: Refers to subset
      - form: They are some good examples
        note: Predicates subset property
    relations:
      - 1
      - 2
  '3':
    definition: Refers to/predicates arbitrary role
    details: Refers to or predicates property of any role instance
    examples:
      - form: A CEO should lead
        note: Refers to arbitrary role-holder
      - form: She became a manager
        note: Predicates role type
    relations:
      - 1
      - 2
  '4':
    definition: Refers to/predicates subkind
    details: Refers to or predicates property of type subset
    examples:
      - form: A lion can be dangerous
        note: Refers to representative of kind
      - form: That is a type of fish
        note: Predicates subtype
    relations:
      - 1
  '5':
    definition: Refers to/predicates characteristic property
    details: Refers to or predicates property as typical possibility
    examples:
      - form: Dogs are loyal
        note: Refers to characteristic
      - form: That's a typical excuse
        note: Predicates typical property
    relations:
      - 1
  '6':
    definition: Refers to/predicates existence
    details: Refers to or predicates existence of instance(s) of nominal's type
    examples:
      - form: There's a dog in the yard
        note: Refers to existent
      - form: Water spilled
        note: Predicates existence of substance
    relations:
      - 1
      - 2
  '7':
    definition: Refers to/predicates taxonomic type
    details: Refers to or predicates membership in taxonomic category
    examples:
      - form: This is a new kind of problem
        note: Refers to type category
      - form: That counts as a sport
        note: Predicates taxonomic status
    relations:
      - 1
relations:
  '1':
    construction: grammatical-definiteness-001
    type: implements
    notes: Implements meaning 2
  '2':
    construction: indefinite-001
    type: related-to
    notes: 'Original type: elaborates. Related to meaning 1.'
semanticRefs:
  - quantifier
  - predication
  - kind