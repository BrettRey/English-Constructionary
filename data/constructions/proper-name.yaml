id: np-proper-name-001
name: Proper Name Phrase
pattern: NP[Head:ProperName]
meanings:
  '1':
    definition: Refers to a unique individual, entity, place, event, etc.
    examples:
      - form: John
        note: Refers to a specific person named John
      - form: London
        note: Refers to the city of London
      - form: the United Nations
        note: Refers to the international organization
constraints:
  - type: syntactic
    description: Must contain a proper name
semanticType: reference
relatedConstructions:
  - id: np-001
    relationship: inherits-from
  - id: np-proper-noun-001
    relationship: specialization-of
