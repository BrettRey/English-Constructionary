form_features:
  numerative-single-digit:
    description: "Basic single-digit determinatives (1–9)."
    members:
      - one
      - two
      - three
      - four
      - five
      - six
      - seven
      - eight
      - nine
  numerative-ten:
    description: "Base numerative for 10."
    members:
      - ten
  numerative-teen-irregular:
    description: "Irregular teen lexemes (suppletive; non -teen forms)."
    members:
      - eleven
      - twelve
  numerative-teen:
    description: "Regular -teen determinatives (13–19)."
    members:
      - thirteen
      - fourteen
      - fifteen
      - sixteen
      - seventeen
      - eighteen
      - nineteen
  numerative-decade:
    description: "Decade determinatives (20, 30, …, 90)."
    members:
      - twenty
      - thirty
      - forty
      - fifty
      - sixty
      - seventy
      - eighty
      - ninety
  numerative-compound-basic:
    description: "Compound basic numeratives (21–99) built from decade + single‑digit, typically hyphenated."
    pattern: "decade + single-digit"
    examples:
      - twenty-one
      - forty-two
      - ninety-nine
  numerative-magnitude:
    description: "Magnitude determinatives (hundred, thousand, million, etc.)."
    members:
      - hundred
      - thousand
      - million
      - billion
      - trillion
  numerative-factor:
    description: "Factors that modify magnitude heads in multiplicative numeratives."
    notes:
      - "Typically basic numeratives (0–99), with factors functioning as modifiers rather than determiners."
  numerative-addition-coordination:
    description: "Additive coordination of numerative constituents with and."
    pattern: "[DP magnitude] and [DP addition]"
    examples:
      - two hundred and five
      - two thousand and seven
  numerative-ordinal-rightmost:
    description: "Ordinal morphology targets the rightmost simple base in a numerative."
    examples:
      - twenty-second
      - two hundredth
  numerative-ordinal-adjective:
    description: "Ordinal adjectives derived from numeratives."
    examples:
      - first
      - second
      - third
      - twenty-second
      - two hundredth
    notes:
      - "Irregular bases: first, second, third."
  numerative-fractional-noun:
    description: "Fractional nouns denoting denominators in partitive numeratives."
    members:
      - half
      - third
      - quarter
      - fourth
      - fifth
      - tenth
      - hundredth
    notes:
      - "Fractionals are count nouns and inflect for number."
  absolute-negator-compound:
    description: "Absolute negator pro-forms built with no- (and none)."
    members:
      - none
      - nobody
      - no one
      - nothing
      - nowhere
      - no place
  neither-nor-correlative:
    description: "Correlative markers for negative coordination."
    pattern: "neither X nor Y"
    examples:
      - neither agree nor comply
      - neither Kim nor Pat
  subject-determiner-genitive:
    description: "Genitive NP determiners."
    examples:
      - Ally's
      - the boy's
  minor-determiner-plain-np:
    description: "Plain NP determiners in interrogative or measure contexts."
    examples:
      - what size
      - this size
  minor-determiner-pp:
    description: "PP determiners in measure/quantity NPs."
    examples:
      - over thirty
      - up to thirty
