syntactic_diagnostics:
  determiner-obligatoriness-singular-count:
    description: "Singular count nominals generally require determination to form an NP."
    examples:
      - "*New car was stolen."
      - "The/One/Ally's new car was stolen."

  deitality-diagnostics:
    description: "Diagnostic profile for deitality in determiner realizations."
    diagnostics:
      - existential-there-pivot
      - partitive-of-complement
      - identificational-hosting
      - one-substitution

  existential-there-pivot:
    description: "Under neutral prosody, deital determiners resist pivot position in existential there."
    examples:
      - "*There is the key on the table."
      - "There is a key on the table."

  partitive-of-complement:
    description: "Eligibility as complement of partitive of (e.g., 'some of the N')."

  identificational-hosting:
    description: "Ability to host identificational constructions (e.g., equatives/clefts)."

  one-substitution:
    description: "Compatibility with one-substitution as a test of determiner status."

  determinatives-inventory:
    description: "Inventory of determinatives (terminology: Simple English Wiktionary uses 'determiners' for the category; CGEL uses 'determinatives')."
    sources:
      - "Simple English Wiktionary: Category:Determiners"
      - "literature/numerals.tex (ELL draft)"
    notes:
      - "CGEL treats determinatives as a lexical category and the determiner as a function."
      - "Numerals.tex argues determinatives are a small closed list (basic numeratives 0â€“99 plus magnitude words like hundred, thousand, million), with larger numeratives as phrases."
    subcategories:
      - "Singular determiners"
      - "Articles"
      - "Numbers"
      - "Relative determiners"
      - "Count determiners"
      - "Definite determiners"
      - "Indefinite determiners"
      - "Non-count determiners"
      - "Plural determiners"
